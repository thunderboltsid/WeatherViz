<a href="/">Home</a>
<div>
    <form id="dataset" name="form" style="display: flex; align-items: center; justify-content: center;" ng-hide="visualize">
        <div layout="column">
            <md-input-container>
                <label>Dataset ID</label>
                <input type="text" ng-model="dataset_id">
            </md-input-container>
            <md-button class="md-raised md-primary" ng-click="submit()">
                <label>Submit</label>
            </md-button>
        </div>
    </form>
    <div ng-show="visualize">
        <md-card><div id="chart-line-temp"></div></md-card>
    </div>
</div>
